spring.application.name=dalilbook

# ==============================
# DATASOURCE CONFIG (MySQL)
# ==============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata
spring.datasource.username=admin_viewer
spring.datasource.password=password

# ==============================
# JPA / HIBERNATE CONFIG
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# SERVER CONFIG
# ==============================
server.port=4000

# ==============================
# AWS CONFIG (placeholders)
# ==============================
cloud.aws.credentials.access-key=qw
cloud.aws.credentials.secret-key=qw
cloud.aws.region.static=ap-south-1
aws.bucket.name=bucket

# ==============================
# FILE UPLOAD CONFIG
# ==============================
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB
